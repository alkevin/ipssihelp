{% extends 'core/base.html' %}

{% block body %}

{% if users %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>
                    <a href="#">
                        {{ user.email }}
                    </a>
                </td>
                <td>{{ user.gender }}</td>
                <td>{{ user.address }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <span>No User</span>
{% endif %}

{% endblock %}
