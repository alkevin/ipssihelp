{% extends 'base.html' %}

{% block body %}

{% if ad %}
<ul class="list-unstyled">
    <li>Title: {{ ad.title }}</li>
    <li>Type: {{ ad.type }}</li>
    <li>Status: {{ ad.status }}</li>
    <li>Created By: {{ ad.user.first_name | slice:":1" }}. {{ ad.user.last_name }}</li>
</ul>
{% else %}
<span>No Details available</span>
{% endif %}

{% endblock %}
