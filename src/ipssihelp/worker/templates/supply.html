{% extends 'base.html' %}

{% block body %}

{% if ads %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Type</th>
        <th scope="col">Status</th>
        <th scope="col">Created By</th>
    </tr>
    </thead>
    <tbody>
    {% for ad in ads %}
    <tr>
        <td>
            <a href="#">
                {{ ad.title }}
            </a>
        </td>
        <td>{{ ad.type }}</td>
        <td>{{ ad.status }}</td>
        <td>
            {{ ad.user.first_name | slice:":1" }}
            .
            {{ ad.user.last_name }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<span>No supply Ads</span>
{% endif %}

{% endblock %}
